                <h4>Start your membership here.</br>Cancel anytime.</h4>
                <div>
                    <label for="">E-mail:</label>
                    <input class="form-control" type="text" name="email">
                </div>
                
                
                <div>
                    <label for="">Password</label>
                    <input class="form-control" type="password" maxlength="16" name="password">
                </div>

                <div>
                    <label for="">Gender:</label>
                    <br>
                    <br>

                    <input class="radio-female" type="radio" name="gender" value="Female" id="">Female
                </div>
                <br>
                <div>
                    <label for="">Plan:</label>
                    <select class="form-control" name="plan" id="">

                        <option class="option" value="silver">Silver</option>
                        <option class="option" value="gold">Gold</option>
                        <option class="option" value="diamond">diamond</option>
                    </select>
                </div>
                
                <div>
                    <input type="checkbox" name="agreement" id="">
                    <label for="">I agree with the terms and conditions</label>
                </div>
                
                <div class="errormsg" id="error"></div>
                <br>
                <div class="submitbutton">
                    <input class="kumpul" type="submit" value="Submit">
                </div>
        </form>
